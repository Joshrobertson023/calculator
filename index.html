<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="calculator">
      <div class="ctnDisplay">
         <div id="display">0</div>
      </div>
      <div class="ctnButtons">
         <div class="row">
            <button id="ac" class="light">AC</button>
            <button class="num dark">7</button>
            <button class="num dark">4</button>
            <button class="num dark">1</button>
            <button class="num dark">0</button>
         </div>
         <div class="row">
            <button id="c" class="light">C</button>
            <button class="num dark">8</button>
            <button class="num dark">5</button>
            <button class="num dark">2</button>
            <button class="num light">.</button>
         </div>
         <div class="row">
            <button id="%" class="operator light">%</button>
            <button class="num dark">9</button>
            <button class="num dark">6</button>
            <button class="num dark">3</button>
            <button id="n" class="light">+/-</button>
         </div>
         <div class="row">
            <button class="operator orange">/</button> 
            <button class="operator orange">*</button>
            <button class="operator orange">-</button>
            <button class="operator orange">+</button>
            <button id="=" class="orange">=</button>
         </div>
      </div> 
   </div>
   <div class="footer">
      <p>By Josh Robertson</p>
      <a href="https://github.com/Joshrobertson023" target="_blank">
         <img src="./images/GithubIcon.png" alt="github icon">
      </a>
   </div>
</body>
</html>
