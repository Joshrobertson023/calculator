<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="calculator">
      <div class="ctnDisplay">
         <div id="display">0</div>
      </div>
      <div class="ctnButtons">
         <div class="row">
            <button id="ac" class="light">AC</button>
            <button id="7" class="dark">7</button>
            <button id="4" class="dark">4</button>
            <button id="1" class="dark">1</button>
            <button id="0" class="dark">0</button>
         </div>
         <div class="row">
            <button id="c" class="light">C</button>
            <button id="8" class="dark">8</button>
            <button id="5" class="dark">5</button>
            <button id="2" class="dark">2</button>
            <button id="." class="dark">.</button>
         </div>
         <div class="row">
            <button id="%" class="light">%</button>
            <button id="9" class="dark">9</button>
            <button id="6" class="dark">6</button>
            <button id="3" class="dark">3</button>
            <button id="n" class="dark">+/-</button>
         </div>
         <div class="row">
            <button id="/" class="orange">/</button> 
            <button id="*" class="orange">*</button>
            <button id="-" class="orange">-</button>
            <button id="+" class="orange">+</button>
            <button id="=" class="orange">=</button>
         </div>
      </div> 
   </div>
   <div class="footer">
      <p>By Josh Robertson</p>
      <a href="https://github.com/Joshrobertson023" target="_blank">
         <img src="./images/GithubIcon.png" alt="github icon">
      </a>
   </div>
</body>
</html>
